<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>SentiCord: Customized Trending Sentinment Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <!-- Link to app.js -->
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container bg-img">
    <h1>SentiCord: Customized Trending Sentiment Analysis</h1>
    <h3>Select an organization, brand, public figure, or business concept to analyze</h3>
    <form id="search-form">
      <label for="search-term"></label>
      <input type="text" name="search-input" id="search-term" placeholder="e.g., Leadership">
      <button type="submit" class="btn btn-primary">Select Entity</button>
    </form>

    <table class="table table-default table-hover results">
      <thead id="header">
        <tr>
          <th>Publication</th>
          <th>Sentiment Score</th>
          <th>Sentiment Type</th>
          <th>Report Date</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
    <table>
      <tr>
        <div>
          <tr>
            <th>
            <form id="view-reports">
              <button type="submit" class="btn btn-primary">View Reports</button>
            </form>
            </th>
            <th>
            <form id="save-report">
              <button type="submit" id="save-report-button" class="btn btn-primary">Save Report</button>
            </form>
            </th>
          </tr>
        </div>
      </tr>
    </table>
    <table class="table table-default table-hover view-saved-reports">
      <thead id="header-saved-reports">
        <tr>
          <th>Query</th>
          <th>Average Sentiment Score</th>
          <th>Report Date</th>
        </tr>
      </thead>
      <tbody id="summary-results"></tbody>
    </table>
  </body>
</html>
