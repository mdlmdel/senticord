<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>SentiCord: Customized Trending Sentinment Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <!-- link to your app.js -->
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container bg-img">
    <h1>SentiCord: Customized Trending Sentiment Analysis</h1>
    <h3>Select an organization, brand, public figure, or business concept to analyze</h3>
    <form id="search-form">
      <label for="search-term"></label>
      <input type="text" name="search-input" id="search-term" placeholder="e.g., Leadership">
      <button type="submit">Select</button>
    </form>
    <ul id="results"></ul>
  </body>
</html>
